unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',XXX:RGB'
set -g status-style 'bg=#333333 fg=#5eacd3'


set-option -sg escape-time 10

bind r source-file ~/.tmux.conf \; display "Reloaded!"
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

bind-key -r G run-shell "bash ~/.local/bin/tmux-sessionizer ~/work/queimadiaria/microservice-payments"
bind-key -r D run-shell "bash ~/.local/bin/tmux-sessionizer ~/dotfiles"
bind-key -r S run-shell "bash ~/.local/bin/tmux-sessionizer ~/sponsorlytix/sponsorlytix-docs"

